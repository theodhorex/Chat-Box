<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Chat Box</title>
</head>

<body>
    <div class="container">
        <div class="drawer w-screen">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
                <!-- Page content here -->
                <div class="navbar bg-base-100 mb-5">
                    <label for="my-drawer" class="btn btn-ghost drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-5 h-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                    <div class="flex-1">
                        <a class="btn btn-ghost normal-case text-xl">Chat Box</a>
                    </div>
                    <div class="flex-none">
                        <!-- Clock Time -->
                        <h1 id="clockTime" class="mx-3"></h1>
                        <button class="btn btn-square btn-ghost">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-rows-1 grid-flow-col gap-2 mb-5">
                    <div>
                        <h1 class="text-xl font-semibold mx-7 mb-5">Recent Chat</h1>
                    </div>
                    <div>
                        <a class="btn btn-square btn-grey-400 float-right mx-7" href="#my-modal-2">
                            <ion-icon name="person-add-outline"></ion-icon>
                        </a>
                    </div>
                </div>
                <!-- Recent Chat DIV -->
                <div>
                    <div class="mx-5">
                        <div class="card w-full shadow-xl bg-white">
                            <div class="card-body my-0">
                                <div class="grid grid-rows-1 grid-flow-col gap-2">
                                    <div>
                                        <h1 class="text-slate-500 font-bold">Aurelio Theodhore Riyanto</h1>
                                    </div>
                                    <div>
                                        <h1 class="text-slate-600 font-bold float-right">8:24:25 AM</h1>
                                    </div>
                                </div>
                                <div class="text">
                                    <p class="text-justify text-slate-700" id="messageText"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="drawer-side">
                <label for="my-drawer" class="drawer-overlay"></label>
                <ul class="menu p-4 w-80 bg-base-100 text-base-content">
                    <!-- Sidebar content here -->
                    <li class="my-1" id="home_list_url"><a href="/" class="font-semibold text-lg">Home</a></li>
                    <li class="my-1" id="contact_list_url"><a href="/contact" class="font-semibold text-lg">Contact</a></li>
                    <hr class="border-slate-500">
                    <li class="my-1">
                        <a class="font-semibold text-lg">
                            Help
                            <ion-icon name="alert-circle-outline"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal" id="my-modal-2">
        <div class="modal-box">
            <a href="#" class="btn btn-sm btn-circle absolute right-4 top-4">âœ•</a>
            <h3 class="font-bold text-white text-lg">Add Contact</h3>
            <div class="my-3">
                <div class="form-control w-full my-2">
                    <label class="label">
                      <span class="label-text">Name</span>
                    </label>
                    <input type="text" placeholder="Type the name here..." class="input input-bordered w-full" />
                </div>
                <div class="form-control w-full my-2">
                    <label class="label">
                      <span class="label-text">Numbers</span>
                    </label>
                    <input type="text" placeholder="Type the number here..." class="input input-bordered w-full" />
                </div>
            </div>
            </p>
            <div class="modal-action">
                <a href="#" class="btn btn-accent">Save</a>
            </div>
        </div>
    </div>

    <!-- Jquery and Script -->
    <script
        src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            let curr_url = window.location.href;
            if(!curr_url.includes('lol')){
                $('#home_list_url').addClass('bg-base-content text-black rounded');
            }
        });
    </script>
</body>

</html>
